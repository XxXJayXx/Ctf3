<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector Challenge - CyberSecImamu</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .cybersecimamu {
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Inspector Challenge</h1>
        <p>This challenge is brought to you by <span class="cybersecimamu" onclick="window.open('https://x.com/cybersecimamu?s=21', '_blank')">CyberSecImamu</span>. Use your inspector tools wisely, and don't forget to check every detail.</p>

        <a href="#" class="button">Click me! Maybe I'll help you...</a>

        <footer>
            <p>Inspector Challenge &copy; 2024 - Presented by <span class="cybersecimamu" onclick="window.open('https://x.com/cybersecimamu?s=21', '_blank')">CyberSecImamu</span></p>
        </footer>
    </div>

    <!-- الجزء الأول من الفلاق -->
    <!-- ImamuF{owl292_ -->

    <script src="script.js"></script> 
</body>
</html>
